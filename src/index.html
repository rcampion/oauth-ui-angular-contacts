<body class="mat-typography">

  <script>
    converse.initialize({
      allow_logout: false, // No point in logging out when we have auto_login as true.
      allow_muc_invitations: false, // Doesn't make sense to allow because only
      // roster contacts can be invited
      allow_contact_requests: false, // Contacts from other servers cannot,
      // be added and anonymous users don't
      // know one another's JIDs, so disabling.
      authentication: 'login',
      jid: 'anonymous@zdslogic.com',
      password: 'anonymous',
      auto_login: true,
      auto_reconnect: true,
      auto_join_rooms: [
        'anonymous@conference.zdslogic.com',
      ],
      notify_all_room_messages: [
        'anonymous@conference.zdslogic.com',
      ],
      bosh_service_url: 'https://zdslogic.com/http-bind/', // Please use this connection manager only for testing purposes
      // jid : 'zdslogic.com', // XMPP server which allows anonymous login (doesn't
      // allow chatting with other XMPP servers).
      keepalive: false,
      hide_muc_server: true, // Federation is disabled, so no use in
      // showing the MUC server.
      play_sounds: true,
      show_controlbox_by_default: false,
      strict_plugin_dependencies: false,
    });
  </script>

  <app-root></app-root>
</body>
