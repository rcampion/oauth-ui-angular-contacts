<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Send an EMail</mat-card-title>
    <form [formGroup]="emailForm" autocomplete="off" novalidate (ngSubmit)="sendEMail(emailForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>

        <mat-form-field>
          <input matInput type="text" placeholder="Subject" formControlName="emailSubjectTxt" id="emailSubjectTxt">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="text" placeholder="EMail List" formControlName="emailList" id="emailList">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="text" placeholder="First Name" formControlName="emailFirstName" id="emailFirstName">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="text" placeholder="From Address" formControlName="emailFromAddress" id="emailFromAddress">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        </mat-form-field>
        <br/>

        <mat-form-field>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10" placeholder="Message" formControlName="emailMsgTxt"
            id="emailMsgTxt">
          </textarea>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!emailForm.valid">Send</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>

    </form>
  </mat-card>
</section>
