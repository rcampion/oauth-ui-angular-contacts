<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new group</mat-card-title>
    <form [formGroup]="groupForm" autocomplete="off" novalidate (ngSubmit)="createGroup(groupForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>

        <mat-form-field>
          <input matInput type="text" placeholder="Group Name" formControlName="groupName" id="groupName">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('groupName', 'required')">Group Name is required</mat-error>
          <mat-error *ngIf="hasError('groupName', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
<br/>
        <mat-form-field>
          <input matInput type="text" placeholder="Group Description" formControlName="groupDescription" id="groupDescription">
          <mat-hint align="end">Not more then 120 characters long.</mat-hint>
          <mat-error *ngIf="hasError('groupDescription', 'required')">Group description is required</mat-error>
          <mat-error *ngIf="hasError('groupDescription', 'maxlength')">You have more than 120 characters</mat-error>
        </mat-form-field>

<br/>

      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!groupForm.valid">Create</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
