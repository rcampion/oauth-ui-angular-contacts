<div fxLayout fxLayoutAlign="center center">
  <!--    
  <mat-form-field fxFlex="20%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
-->

  <mat-form-field fxFlex="20%">

    <input matInput placeholder="Search groups" #input>

  </mat-form-field>

  <div>
    <a [routerLink]="['/group/create']" mat-button color="primary">Create Group</a>
  </div>

  <button mat-icon-button color="primary" matTooltip="Add group" (click)="redirectToAdd()">
    <mat-icon class="mat-18">add</mat-icon>
  </button>
  
</div>


<table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
  </ng-container>

  <ng-container matColumnDef="groupDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Description </th>
    <td mat-cell *matCellDef="let element"> {{element.groupDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.groupId)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.groupId)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.groupId)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.total" [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
