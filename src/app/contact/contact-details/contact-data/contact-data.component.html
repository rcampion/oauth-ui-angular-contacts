<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Contact Details</mat-card-title>
        <mat-card-content>
          <div fxLayout="column wrap" fxLayoutGap="40px">
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>First name:</strong></div>
              <div fxFlex>{{contact?.firstName}}</div>
            </div>

            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Last name:</strong></div>
              <div fxFlex>{{contact?.lastName}}</div>
            </div>
      
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Company:</strong></div>
              <div fxFlex>{{contact?.company}}</div>
            </div>

            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Title:</strong></div>
              <div fxFlex>{{contact?.title}}</div>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>

                {{opt.name}}

        </mat-card-actions>
        -->
      </mat-card>
</section>
