<div>
  Add Phone
  <button mat-icon-button color="primary" matTooltip="Add phone" (click)="redirectToAdd()">
    <mat-icon class="mat-18">add</mat-icon>
  </button>

</div>

<table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneKind">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Type </th>
    <td mat-cell *matCellDef="let element">

      <mat-select [value]="element.phoneKind" [disabled]="true">
        <mat-option *ngFor="let phoneSelect of phoneTypes" [value]="phoneSelect.value">
          {{phoneSelect.viewValue}}
        </mat-option>
      </mat-select>

    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.phoneId)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="delete(element.phoneId)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
