<section fxLayout="row wrap" fxLayoutAlign="center center">
<mat-card fxFlex="500px" fxFlex.xs="100%">
  <mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
  </mat-card-header>

  <form [formGroup]="passwordForm" autocomplete="off" novalidate fxLayout="column wrap"
    fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" formControlName="password" id="password" type="password" name="password" required>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="changePassword()" color="primary">Change</button>
    </mat-card-actions>
  </form>
</mat-card>
</section>
